<div class="card shadow-sm p-2 mb-3 rounded" style="max-width: 540px; margin: auto; background-color: #d4d4d3;">
  <div class="card shadow-sm p-3 mb-1 bg-white rounded">

<div class="d-flex justify-content-between align-items-center mb-2">
  <!-- Icon on the left -->
  <a [routerLink]="['/worklog']">
    <i class="fa-solid fa-angle-left" style="font-size: 24px; cursor: pointer;"></i>
  </a>

  <!-- Logo on the right -->
  <a [routerLink]="['/worklog']">
    <img src="assets/logo.png" alt="Logo" style="width: 100px; height: auto; cursor: pointer;">
  </a>
</div>


<div class="d-flex justify-content-center w-100">
  <div class="tabs-container mb-3 mt-2 w-100">
    <div 
      class="tab" 
      [class.active]="activeSection === 'leaveReq'" 
      (click)="activeSection = 'leaveReq'">
      📝 Apply
    </div>
    <div 
      class="tab" 
      [class.active]="activeSection === 'status'" 
      (click)="activeSection = 'status'">
      📋 Status
    </div>
    <div class="slide" [ngStyle]="{'left': activeSection === 'leaveReq' ? '0%' : '50%'}"></div>
  </div>
</div>



 
<div class="flex-fill" style="max-width: 600px;">
    <div *ngIf="activeSection === 'leaveReq'">
      <app-leave-req></app-leave-req>
    </div>
    <div *ngIf="activeSection === 'status'">
      <app-status></app-status>
    </div>
  </div>

</div>
</div>
