<app-header></app-header>

<div class="container">
  <div class="header">
    <h1>Submit Leave Request</h1>
    <div class="datetime">
      <span class="date">{{ currentDate }}</span>
      <span class="time">{{ currentTime }}</span>
      <span class="email">ðŸ‘¤ {{ userEmail }}</span>
    </div>
  </div>

  <form (ngSubmit)="submitLeave()" #leaveForm="ngForm" class="leave-form">
    <div class="form-group">
      <label for="employeeName">Your Name</label>
      <input
        type="text"
        id="employeeName"
        placeholder="Your Name"
        [(ngModel)]="leaveData.employeeName"
        name="employeeName"
        required
      />
    </div>

    <div class="form-group">
      <label for="reason">Reason for Leave</label>
      <textarea
        id="reason"
        placeholder="Reason for Leave"
        [(ngModel)]="leaveData.reason"
        name="reason"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        type="date"
        id="startDate"
        [(ngModel)]="leaveData.startDate"
        name="startDate"
        required
      />
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input
        type="date"
        id="endDate"
        [(ngModel)]="leaveData.endDate"
        name="endDate"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="leaveForm.invalid">Submit Leave Request</button>
    </div>
  </form>
</div>

<ng-template #loadingSSR>
  <div class="container">
    <h2>ðŸ•— Loading Leave Request...</h2>
    <p>This page is not fully interactive yet. Please wait or view in the browser.</p>
  </div>
</ng-template>
