<div class="card shadow-sm p-2 mb-3 rounded mx-auto"
     style="max-width: 540px; height: 100vh; margin: auto; background-color: #d4d4d3; overflow-x: hidden;">
    <!-- Inner White Card -->
<div class="card shadow-sm p-3 mb-1 bg-white rounded" style="max-height: 98vh; overflow-y: auto;">

      <!-- Logo -->
      <div class="text-end mb-2">
        <a [routerLink]="['/worklog']">
          <img src="assets/logo.png" alt="Logo" style="width: 100px; height: auto; cursor: pointer;">
        </a>
      </div>
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-start mb-3 pt-2">
      <h3 class="fw-bold">
        {{ employeeName || 'Associate Name' }}
      </h3>
    </div>


   

    <!-- Visit Stats -->
    <div class="row text-center mb-4">
      <div class="col-6">
        <div class="border rounded-3 py-3">
          <div class="text-muted">ONSITE VISIT</div>
          <div class="h3 fw-bold text-primary">{{ onsiteVisits }}</div>
        </div>
      </div>
      <div class="col-6">
        <div class="border rounded-3 py-3">
          <div class="text-muted">OFFSITE VISIT</div>
          <div class="h3 fw-bold text-info">{{ offsiteVisits }}</div>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="mb-4">
      <canvas id="workChart" height="130"></canvas>
    </div>

   

    <!-- Hour Summary -->
    <div class="row text-center mb-3">
      <div class="col-6">
        <div class="d-flex flex-column align-items-center">
          <div class="progress-circle text-primary mb-1">{{ onsitePercentage }}%</div>
          <div class="text-muted">ONSITE HOURS</div>
          <div class="fw-bold">{{ onsiteHours }}</div>
        </div>
      </div>
      
      <div class="col-6">
        <div class="d-flex flex-column align-items-center">
          <div class="progress-circle text-warning mb-1">{{ offsitePercentage }}%</div>
          <div class="text-muted">OFFSITE HOURS</div>
          <div class="fw-bold">{{ offsiteHours }}</div>
        </div>
      </div>
    </div>
