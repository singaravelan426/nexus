<!-- Outer Gray Card - Full screen height -->
<div class="card shadow-sm p-2 mb-3 rounded d-flex flex-column" style="max-width: 540px; margin: auto; background-color: #d4d4d3; min-height: 100vh;">

  <!-- Inner White Card - Fills available space -->
  <div class="card shadow-sm p-3 mb-1 bg-white rounded flex-grow-1 d-flex flex-column">

    <div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Icon on the left -->
  <a [routerLink]="['/worklog']">
    <i class="fa-solid fa-angle-left" style="font-size: 24px; cursor: pointer; "></i>
  </a>

  <!-- Logo on the right -->
  <a [routerLink]="['/worklog']">
    <img src="assets/logo.png" alt="Logo" style="width: 100px; height: auto; cursor: pointer;">
  </a>
</div>

    <!-- Title -->
    <h2 class="text-xl font-semibold mb-4">Admin Management</h2>

    <!-- Input and Add Button -->
    <div class="d-flex gap-2 mb-4">
      <input [(ngModel)]="newAdminEmail" type="email" class="form-control flex-fill" placeholder="Enter email to make admin" />
      <button (click)="addAdminEmail()" class="btn btn-primary">Add</button>
    </div>

    <!-- Admin Email List -->
    <ul class="list-group flex-grow-1 overflow-auto">
      <li *ngFor="let email of adminEmails" class="list-group-item d-flex justify-content-between align-items-center">
        {{ email }}
        <button class="btn btn-sm btn-danger" (click)="removeAdminEmail(email)">Remove</button>
      </li>
    </ul>

  </div>
</div>
